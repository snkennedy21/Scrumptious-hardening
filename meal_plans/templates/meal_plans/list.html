{% extends 'paginate.html' %}

{% block content %}
<main class="recipe-grid">
  <a href="{% url 'meal_plan_create' %}">Create Meal Plan</a>
  {% for plan in plans %}
  <div class="recipe-card">
    <h2 class="recipe-card-title">
      <a href="{% url 'meal_plan_details' plan.pk %}">{{ plan.name }}</a>
    </h2>
  </div>
  {% endfor %}
</main>
{% endblock content %}
