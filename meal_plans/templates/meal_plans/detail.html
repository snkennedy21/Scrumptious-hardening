{% extends 'base.html' %}

{% block content %}
<main>
  <a href="{% url 'meal_plan_edit' plan.pk%}">Edit</a>
  <a href="{% url 'meal_plan_delete' plan.pk %}">Delete</a>
  <p>Recipes for "{{ plan.name }}"</p>
  <div>
    {% for recipe in plan.recipes.all %}
    <div>
      <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe }}</a>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock content %}
